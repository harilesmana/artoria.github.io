<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Header Footer Container</title>
<style>
  /* Reset dasar */
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f0f0f0;
  }

  /* Header */
  header {
    background-color: #007bff;
    color: white;
    padding: 20px;
    text-align: center;
  }

  /* Container utama */
  .container {
    max-width: 960px;
    margin: 20px auto; /* center dan beri margin atas bawah */
    padding: 20px;
    background-color: white;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }

  /* Footer */
  footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 15px 10px;
    position: relative;
    bottom: 0;
    width: 100%;
  }
</style>
</head>
<body>

<header>
  <h1>Ini Header</h1>
</header>

<div class="container">
  <p>Ini isi konten utama di dalam container.</p>
  <p>Bisa ditambah paragraf, gambar, atau elemen lain.</p>
</div>

<footer>
  <p>Â© 2025 Hak Cipta Dilindungi</p>
</footer>

</body>
</html>
